<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Green Grow</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBuZBAmKagcHx7rGDE1PZj4cO1PEoMe76s",
    authDomain: "green-grow-2394d.firebaseapp.com",
    projectId: "green-grow-2394d",
    storageBucket: "green-grow-2394d.firebasestorage.app",
    messagingSenderId: "601105416978",
    appId: "1:601105416978:web:d974cc4b8633878714a9cb",
    measurementId: "G-CTBKPHH6BF"
  };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.registerUser = function() {
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
            const signupError = document.getElementById("signup-error");

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    signupError.innerHTML = "";  // Clear previous errors
                    alert("Account created successfully! You can now log in.");
                    localStorage.setItem('justSignedUp', 'true');
                    window.location.href = "login.html";  // Redirect to login page
                })
                .catch((error) => {
                    signupError.innerHTML = error.message;  // Display error message
                });
        };
    </script>
</head>
<body class="login-body">
    <section class="signup-section">
        <div class="container text-center">
            <h2 class="text-white">Create an Account</h2>
            <form id="signUpForm" class="mt-4">
                <div class="form-group">
                    <label for="signup-email" class="text-white">Email</label>
                    <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password" class="text-white">Password</label>
                    <input type="password" class="form-control" id="signup-password" placeholder="Enter your password" required>
                </div>
                <button type="button" onclick="registerUser()" class="btn btn-success">Sign Up</button>
            </form>
            <div id="signup-error" class="text-danger mt-2"></div>
            <p class="text-white mt-3">Already have an account? <a href="login.html" class="text-primary">Login here</a></p>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
